version: "3.9"  # optional since v1.27.0

services:
  api:
    container_name: "app-back"
    build:
      context: ./Back-End/
      dockerfile: Dockerfile
    depends_on:
      - postgres
    volumes:
      - ./Back-End:/usr/src/app
      - /usr/src/app/node_modules
    # command: npm run start:dev
    env_file:
        - ./Back-End/.env
    ports:
      - 5555:5555
      - 3000:3000
      - 8001:8001
      - 8081:8081
    networks:
      - transcendence

  postgres:
    image: postgres:latest
    container_name: "postgres"
    restart: always
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - 5432:5432
    env_file:
      - ./Back-End/.env
    networks:
      - transcendence


  frontend:
    container_name: react
    build:
      context: ./Front-End/
      dockerfile: Dockerfile
    volumes:
      - ./Front-End:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run dev
    ports:
      - 8080:8080
    networks:
      - transcendence

networks:
  transcendence:

volumes:
  postgres:


