version: "3.9"  # optional since v1.27.0

services:
  api:
    container_name: "app-back"
    build:
      context: ./Back-End/
      dockerfile: Dockerfile
    depends_on:
      - postgres
    volumes:
      - ./Back-End:/usr/src/app
      - back_node_modules:/usr/src/app/node_modules
    # command: npm run start:dev
    env_file:
      - ./.env
    ports:
      - 5555:5555
      - 3000:3000
      - 8001:8001
    networks:
      - transcendence

  postgres:
    image: postgres:latest
    container_name: "postgres"
    restart: always
    volumes:
      - my-postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    env_file:
      - ./.env
    networks:
      - transcendence

  frontend:
    container_name: react
    build:
      context: ./Front-End/
      dockerfile: Dockerfile
    volumes:
      - front_node_modules:/usr/src/app/node_modules
      - ./.env:/usr/src/app/.env
      # - ./Front-End:/usr/src/app
    environment:
      - REACT_APP_BACKEND_URL='${SITE_URL}:${BACK_PORT}'
      - VITE_BACKEND_URL='${SITE_URL}:${BACK_PORT}'
    ports:
      - 8080:8080
    env_file:
      - ./.env
    networks:
      - transcendence

networks:
  transcendence:

volumes:
  my-postgres-data:
  front_node_modules:
  back_node_modules:


