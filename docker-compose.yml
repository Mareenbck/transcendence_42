version: "3.9"  # optional since v1.27.0

services:
  api:
    build:
      dockerfile: Dockerfile
      context: ./Back_End/
    depends_on:
      - postgres
    container_name: "app-back"
    env_file:
        - .env
    ports:
      - 3000:3000
      - 5555:5555
    networks:
      - transcendence

  postgres:
    image: postgres:latest
    container_name: "postgres"
    restart: always
    ports:
      - 5432:5432
    env_file:
      - .env
    networks:
      - transcendence

networks:
  transcendence:


